<!DOCTYPE html>
<html lang='nl'>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="nl">
        <link rel="stylesheet" href="assets/css/leaflet-0.7.3/leaflet.css" />
        <script src="assets/js/leaflet-0.7.3/leaflet.js"></script>

        <script src="assets/js/jquery-2.1.3/jquery.min.js"></script>

        <link rel="stylesheet" href="assets/js/Leaflet.markercluster/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="assets/js/Leaflet.markercluster/dist/MarkerCluster.Default.css" />
        <script src="assets/js/Leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

        <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>

    <div id="map"></div>
    <script type="text/javascript">
        "use strict";
        var map = L.map('map').setView([52.1683, 5.378048973], 13);
        var mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        var markers = L.markerClusterGroup();

        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; ' + mapLink,
                maxZoom: 18,
            }
        ).addTo(map);

        $.getJSON('assets/data/fruitig-amersfoort.geojson', function (data){
            var geoJsonLayer = L.geoJson(data, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties.NEDERLANDS);
                }
            })
            markers.addLayer(geoJsonLayer);
            map.addLayer(markers);
        });



    </script>
</html>
